AllCops:
  Exclude:
    - Rakefile
    - bin/*
    - vendor/**/*

Metrics/BlockLength:
  Exclude:
    - spec/useragent_api/**/*

Metrics/LineLength:
  Max: 128
  Exclude:
    - spec/useragent_api/**/*

Style/FormatString:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false

Style/HashSyntax:
  EnforcedStyle: hash_rockets
